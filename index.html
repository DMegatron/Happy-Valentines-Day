<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Valentine's Week 💝</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="event rose">
        <img src="rose.png" height="70px" width="70px" alt=".">
        <div class="timer-container right">
            <span class="timer" id="timer-rose"></span>
            <button class="open-btn">Open</button>
        </div>
    </div>

    <div class="event propose">
        <div class="timer-container left">
            <span class="timer" id="timer-propose"></span>
            <button class="open-btn">Open</button>
        </div>
        <img src="propose.png" height="90px" width="90px" alt=".">
    </div>

    <div class="event chocolate">
        <img src="chocolate.png" height="80px" width="80px" alt=".">
        <div class="timer-container right">
            <span class="timer" id="timer-chocolate"></span>
            <button class="open-btn">Open</button>
        </div>
    </div>

    <div class="event teddy">
        <div class="timer-container left">
            <span class="timer" id="timer-teddy"></span>
            <button class="open-btn">Open</button>
        </div>
        <img src="teddy.png" height="80px" width="80px" alt=".">
    </div>

    <div class="event promise">
        <img src="promise.png" height="150px" width="150px" alt=".">
        <div class="timer-container right">
            <span class="timer" id="timer-promise"></span>
            <button class="open-btn">Open</button>
        </div>
    </div>

    <div class="event hug">
        <div class="timer-container left">
            <span class="timer" id="timer-hug"></span>
            <button class="open-btn">Open</button>
        </div>
        <img src="hug.png" height="80px" width="80px" alt=".">
    </div>

    <div class="event kiss">
        <img src="kiss.png" height="80px" width="80px" alt=".">
        <div class="timer-container right">
            <span class="timer" id="timer-kiss"></span>
            <button class="open-btn">Open</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
